<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수 그리고 대입</title>
    
</head>
<body>
    <script>
        let num = 5
        console.log(num)
        console.log(num)

        let number;
        number = 10;
        console.log(number)

        number = 18;
        console.log(number)

        number += 1
        console.log(number)

        number -= 19
        console.log(number)

        const age = 20
        // const로 선언한 변수는 변경 불가.

        alert(age)
        



    </script>
</body>
</html>
