<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받고 출력하기</title>
    
</head>
<body>

    <h1 id="song-title" class="heading text" title="VOS의 2019년 발매곡">
        <span>다시 만날까 봐</span>
    </h1>
    <p class="lyrics">
        인스타로 몰래 보는 너의 하루들 누가 봐도 헤어진 티를 내
    </p>
    <p class="lyrics">
        팔로우 다 끊고서 좋아요는 왜 눌렀니 (ㅋㅋ) 
    </p>

    <script>
        console.log(document.querySelectorAll(".lyrics"))
        console.log(
        document.getElementsByClassName("lyrics")
    )
        const title = document.getElementById("song-title")
        console.log(title)

        console.log(title.textContent) // 텍스트 콘텐츠는 코드상에 존재하는 공백을 포함한다. 
        console.log(title.innerText)  
        console.log(title.className)
        console.log(title.style) //정의된 스타일을 나열한다
        console.log(title.title) 

    </script>
</body>
</html>
